//:modulator

apply plugin: 'kotlin'
apply plugin: 'java'

buildscript {
    ext.kotlin_version = '1.1.2-5'   // ext로 전역변수를 설정하여 사용

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"  // $를 사용하여 변수를 참조할 수 있음
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    testCompile "org.jetbrains.kotlin:kotlin-test"
    testCompile "org.jetbrains.kotlin:kotlin-test-junit"
    compile project(':library')
}

jar {
    manifest {
        attributes  'Title': 'Modulator', 'Version': '1.0', 'Main-Class': 'io.rivmt.modulator.Main'
    }
    archiveName 'modulator.jar'
    dependsOn configurations.runtime
    from {
        configurations.compile.collect {it.isDirectory()? it: zipTree(it)}
    }
}
